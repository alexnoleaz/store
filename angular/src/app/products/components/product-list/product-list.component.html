<h2>Listado de Productos</h2>
<a routerLink="/products/new">Agregar Producto</a>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>SKU</th>
      <th>Estado</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.sku }}</td>
      <td>{{ product.status }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.stock }}</td>
      <td>
        <a [routerLink]="['/products', product.id]">Editar</a> |
        <button (click)="delete(product.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="pagination">
  <button (click)="changePage(-1)">&laquo; Anterior</button>
  <span>PÃ¡gina {{ page }}</span>
  <button (click)="changePage(1)">Siguiente &raquo;</button>
</div>
